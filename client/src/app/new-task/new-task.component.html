
<div class="container-fluid">
    <h3>Add New Task</h3>
    <button class="btn btn-secondary" (click)="goBack()">&lt; Go Back</button>
    <button class="btn btn-secondary" routerLink="/newkanban">Make New Kanban Card Instead &gt;</button>
    <form class="form-group">
        <div class="form-group">
            <label>New Task:
                <input #taskTodo class="form-control" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Due Date: (opt.)
                <input #dueDate  class="form-control" type="date"/>
            </label>
        </div>
        <div class="form-group">
            <label>Current Status:
                <select #category>
                    <option value="School">School</option>
                    <option value="Work">Work</option>
                    <option value="Chores">Chores</option>
                    <option value="Family">Family</option>
                    <option value="DailyTasks">Daily Tasks</option>
                </select>
            </label>
        </div>
        <div class="form-group form-check">
            <label>
                <div><input #completed type="checkbox" class="form-check-input">
                    Completed</div>
                <div><input #priority type="checkbox" class="form-check-input">
                Priority</div>
            </label>
    
        </div>
        <div class="form-group">
            <button class="btn btn-secondary"
                (click)="add(taskTodo.value, category.value, dueDate.value, completed.checked, priority.checked); taskTodo.value=''; category.value='';dueDate.value='';">
                Add New Task
            </button>
    
        </div>






    </form>   
    
    
</div>

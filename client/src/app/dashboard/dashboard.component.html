<h2>Upcoming Tasks</h2>
<div class="list-group">
    <a *ngFor="let task of upcomingTasks" class="list-group-item list-group-item-action" routerLink="">
        <input type="checkbox" class="form-check-input" 
            [(ngModel)]="task.completed" 
            (click)="markCompleted(task)"> 
        <b>{{task.title}}</b> 
        <span style="margin-left: 20px;">Due On: {{task.createdOn}}</span>
    </a>
</div>

<h2>Tasks To Do</h2>

<div>
    <label>Task To Do: </label>
    <input #taskTodo/>
    <button (click)="add(taskTodo.values); taskTodo.values=''">add</button>
</div>

<ul class="todos">
    <li *ngFor="let todo of todos">{{todo.id}} : {{todo.title}}
        <div>{{todo.createdOn}}, {{todo.completed}}</div> 
        <button class="delete" title="delete todo"
            (click)="delete(todo)">X</button>
    
    </li>
</ul>
<!-- each task has the four following properties:
id: number;
title: string;
createdOn: Date;
completed: boolean;     -->

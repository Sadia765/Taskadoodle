<div class="category">
<h4>{{ category }}</h4>
<ul class="list-group">
    <li *ngFor="let task of tasks"
        class="kanban-card">
        <span><a routerLink="/todos/{{task.id}}"><b>{{ task.title }}</b></a></span><br />
        {{ task.tag }} {{ category }}
        <br />
        <select [(ngModel)]="task.tag">
            <option *ngFor="let category of categoryOptions" 
                [value]="category" 
                [label]="category">{{task.tag}}
            </option>
        </select>
    </li>
</ul>
</div>

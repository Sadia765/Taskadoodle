<div class="container-fluid">
    <h3>Add New Kanban Task</h3>
    <button class="btn btn-secondary" (click)="goBack()">&lt; Go Back</button>
    <form class="form-group">
        <div class="form-group">
            <label>Task:
                <input #taskTitle class="form-control" type="text" />
            </label>
        </div>
        <div class="form-group">
            <label>Due Date: (opt.)
                <input #taskDueDate class="form-control" type="date" />
            </label>
        </div>
        <div class="form-group">
            <label> Current Status:
                <select #taskCategory>
                    <option value="ToDo">To Do</option>
                    <option value="InProgress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary"
                (click)="add(taskTitle.value, taskDueDate.value, taskCategory.value)">
                Add New Task
            </button>
        </div>
    </form>
</div>

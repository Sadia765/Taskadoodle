<div class="container-fluid">
    <form class="form-group">
        <label>Task:
            <input #taskTitle class="form-control" type="text" />
        </label>
        <label>Due Date:
            <input #taskDueDate class="form-control" type="date" />
        </label>
        <label> Current Status:
            <select #taskCategory>
                <option value="ToDo">To Do</option>
                <option value="InProgress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </label>
        <button (click)="add(taskTitle, taskDueDate, taskCategory)">Add</button>
    </form>
</div>

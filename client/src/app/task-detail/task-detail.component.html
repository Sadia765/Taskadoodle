<div class="container-fluid">
    <h3>Edit To Do List Task</h3>
    <button class="btn btn-secondary" (click)="goBack()">&lt; Go Back</button>
    <div *ngIf="todo">
        <div>Task ID: {{todo.id}} createdOn: {{todo.createdOn}}</div>
        <form>
            <div class="form-group">
                <label>Task:
                    <input class="form-control" type="text" [(ngModel)]="todo.title" name="title"
                        value="{{todo.title}}" />
                </label>
            </div>
            <label>
                Due Date:
                <input class="form-control" type="date" [(ngModel)]="todo.dueDate" name="dueDate"
                    value="{{todo.dueDate}}" />
            </label>
            <label>
                Category:
                <select class="btn btn-secondary btn-sm dropdown-toggle" [(ngModel)]="todo.category" name="category">
                    <option value=null></option>
                    <option value="School">School</option>
                    <option value="Work">Work</option>
                    <option value="Chores">Chores</option>
                    <option value="Family">Family</option>
                    <option value="DailyTasks">Daily Tasks</option>
                </select>
            </label>
            <div class="form-group form-check">
                <label>
                    <div><input type="checkbox" class="form-check-input" 
                        [(ngModel)]="todo.completed" name="completed">
                        Completed</div>
                    <div><input type="checkbox" class="form-check-input" 
                        [(ngModel)]="todo.priority" name=priority>
                        Priority</div>
                </label>
            </div>
        </form>
        <!-- on click want to call save() function -->
        <button class="btn btn-secondary" (click)="save()">Save Task</button>
        <!-- on click want to call delete() function -->
        <button class="btn btn-danger" title="delete todo" (click)="delete(todo)">Delete Task</button>
    </div>
</div>
